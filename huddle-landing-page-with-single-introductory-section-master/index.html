<!DOCTYPE html>
<html lang="en">
<head>
  <!-- character encoding for the html document -->
  <meta charset="UTF-8">
  <!-- used to display the site properly on user's device (automatic)  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- meta description for search engines SEO -->
  <meta name="description" content="Solution for Huddle landing page from Frontend Mentor">
  <!-- favicon (display in tab of the browser) -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- title of the document(display in tab of the browser)-->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- css file load-->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d78b3a4233.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Start header of the site -->
  <header class="header">
    <div class="header__container container">
        <a class="header__logo" href="#">
          <img src="./images/logo.svg" alt="Hunddle">
        </a>
    </div>
  </header>
  <!-- End header -->
  <!-- Start the main subject of the site-->
  <main>
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__left">
          <div class="hero__img">
            <img src="./images/illustration-mockups.svg" alt="mockups">
          </div>
        </div>
        <div class="hero__right">
          <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
          <p class="hero__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="btn">Register</a>
          <div class="social">
            <a href="#" class="social__link"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="social__link"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="social__link"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- End main subject of the site-->

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luan Rabelo</a>.
    </p>
  </footer> -->
</body>
</html>
