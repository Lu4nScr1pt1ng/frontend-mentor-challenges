<!DOCTYPE html>
<html lang="en">
<head>
  <!-- character encoding for the html document -->
  <meta charset="UTF-8">
  <!-- used to display the site properly on user's device (automatic)  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- meta description for search engines SEO -->
  <meta name="description" content="Solution for Huddle landing page from Frontend Mentor">
  <!-- favicon (display in tab of the browser) -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- title of the document(display in tab of the browser)-->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- css file load-->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d78b3a4233.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Start header of the site -->
  <header class="header">
    <div class="header__container container">
      <div class="header__logo">
        <a href="#">
          <img src="./images/logo.svg" alt="Hunddle">
        </a>
      </div>
    </div>
  </header>
  <!-- End header -->
  <!-- Start the main subject of the site-->
  <main>
    <!-- Start hero Section -->
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__content">
          <div class="hero___img-wrapper">
            <img src="./images/illustration-mockups.svg" alt="mockups">
          </div>
          <div class="hero__desc">
            <h1>Build The Community Your Fans Will Love</h1>
            <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" class="hero__register">Register</a>
          </div>
        </div>
        <ul class="hero__social-list">
          <li>
            <a href="#" class="hero__social face" target="_blank" aria-label="Facebook">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="#" class="hero__social" target="_blank" aria-label="Twitter">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#" class="hero__social" target="_blank" aria-label="Instagram">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </section>
    <!-- End hero section-->
  </main>
  <!-- End main subject of the site-->

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luan Rabelo</a>.
    </p>
  </footer> -->
</body>
</html>
